<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <title>쑥쑥인덱스</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="./publish.css" />
  <link rel="stylesheet" href="./ui.css" />
</head>

<body>
  <h1>쑥쑥인덱스</h1>

  <!-- pywebview 없으면 이 안내만 보입니다 -->
  <div id="readonlyNote" class="readonly-note hidden">
    이 페이지는 <b>읽기 전용</b>으로 열렸습니다. 버튼 기능은
    데스크톱 앱(예: pywebview로 만든 실행 파일)에서만 동작합니다.
  </div>

  <!-- pywebview에서만 활성화되는 상단 툴바 -->
  <div id="globalToolbar" class="toolbar">
    <button id="btnSync" class="btn">🔄 Sync (썸네일/인덱스 갱신)</button>
    <button id="btnEdit" class="btn">✏️ 편집 모드</button>
    <button id="btnSaveAll" class="btn" disabled>💾 전체 저장</button>
    <button id="btnResetAll" class="btn btn-danger" type="button">⚠ 전체 초기화</button>

    <!-- 정렬 컨트롤 -->
    <span class="sort-controls">
      <label>
        정렬:
        <select id="sortField">
          <option value="created">생성순</option>
          <option value="title">이름순</option>
        </select>
      </label>
      <button id="btnSortAsc" class="btn" title="오름차순">▲</button>
      <button id="btnSortDesc" class="btn" title="내림차순">▼</button>
    </span>
  </div>

  <!-- 마스터의 실제 콘텐츠가 여기에 로드됨 -->
  <div id="content"></div>

  <script src="./master.js" defer></script>
  <script src="./toolbar.js" defer></script>
</body>

</html>
